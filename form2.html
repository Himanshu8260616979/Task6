<!DOCTYPE html>
<html>

<head>

    <title>Form2</title>
</head>

<body>
    <form action="" method="get">
        <table align="center" cellspacing="10px" cellpading="10px">
            <caption>Registration Form</caption>
            <tr>
                <td>
                    <label for="">
                        First Name
                    </label>
                    <br>
                    <input type="text">
                </td>
                <td>
                    <label for="">
                        Last Name
                    </label>
                    <br>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">
                       Birthday
                    </label>
                    <br>
                    <input type="datetime" placeholder="dd/mm/yyyy">
                </td>
                <td>
                    <label for="">
                        Gender
                    </label>
                    <br>
                    <input type="radio" name="gender" value="male">Male
                    <input type="radio" name="gender" value="female">Female
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">
                       Email
                    </label>
                    <br>
                    <input type="email">
                </td>
                <td>
                    <label for="">
                        Phone Number
                    </label>
                    <br>
                    <input type="number">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Subject</label>
               <br>
                    <select name="subject" id="" >
                        <option value="">...select your subject...</option>
                        <option value="java">Java</option>
                        <option value="python">Python</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="Submit">
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
