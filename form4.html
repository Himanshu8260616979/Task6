<!DOCTYPE html>
<html>

<head>
    <title>Form4</title>
</head>

<body>
    <form action="" method="get">
        <table cellspacing="20px" cellpading="20px" align="center">
            <caption><h3><u>Registration Form</u></h3></caption>
            <tr>
                <td>
                    <label for="">
                        First Name 
                    </label>
                </td>
                <td>
                    <input type="text" >
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">
                        Last Name 
                    </label>
                </td>
                <td>
                    <input type="text" >
                </td>
            </tr>

            <tr>
                <td>
                    <label for="">
                        Nick Name 
                    </label>
                </td>
                <td>
                    <input type="text" >
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">
                        Email id 
                    </label>
                </td>
                <td>
                    <input type="email" >
                </td>
            </tr>

            <tr>
                <td>
                    <label for="">
                        Password  
                    </label>
                </td>
                <td>
                    <input type="password" >
                </td>
            </tr>

            <tr>
                <td>
                    <label for="">
                      Date of Birth  
                    </label>
                </td>
                <td>
                    <input type="datetime" >
                </td>
            </tr>

            <tr>
                <td>
                    <label for="">
                        Gender
                    </label>
                </td>
                <td>
                    <input type="radio" name="gender" value="male">Male
                    <input type="radio" name="gender" value="female">Female
                    <input type="radio" name="gender" value="others">Others
                </td>
            </tr>
        
            <tr>
                <td>
                    <label for="">
                        Mobile  
                    </label>
                </td>
                <td>
                    <input type="number" >
                </td>
            </tr>
           
           
            <tr>
                <td><label for="">Address</label></td>
                <td>
                  <textarea name="" id="" cols="20" rows="4"></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Submit">
                    <input type="button" value="Cancel">
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
